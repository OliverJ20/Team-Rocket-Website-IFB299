<html>
    <head>
        <!--Title, Styling and javascript-->
        <title>Atmiya College</title>
        <script type="text/javascript" src="{{ url_for('static', filename='myscript.js') }}"></script>
        <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='style.css') }}">
        <link rel="icon" type="image/png" href="../static/atmiyaicon.png">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <style>
            .carousel-inner > .item > img,
            .carousel-inner > .item > a > img {
                width: 75%;
                margin: auto;
                font-family: 'Oswald', sans-serif;
            }
        </style>
    </head>

		<body class="homePage">
			<div id="header">
			<!--Adds the header to the document-->
				{% include 'header.html' %}
			</div>
				<div id="mycarousel" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#mycarousel" data-slide-to="0" class="active"></li>
						<li data-target="#mycarousel" data-slide-to="1"></li>
						<li data-target="#mycarousel" data-slide-to="2"></li>
						<li data-target="#mycarousel" data-slide-to="3"></li>
						<li data-target="#mycarousel" data-slide-to="4"></li>
					</ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item">
                <img src="../static/slide1.jpg" data-color="lightblue" alt="First Image">
                <div class="carousel-caption">
                    <h3>Main campus parking</h3>
                </div>
            </div>
            <div class="item">
                <img src="../static/slide2.jpg" data-color="firebrick" alt="Second Image">
                <div class="carousel-caption">
                    <h3>Open air parking</h3>
                </div>
            </div>
            <div class="item">
                <img src="../static/slideImage3.jpg" data-color="violet" alt="Third Image">
                <div class="carousel-caption">
                    <h3>Health and safety department parking</h3>
                </div>
            </div>
            <div class="item">
                <img src="../static/slide4.jpg" data-color="lightgreen" alt="Fourth Image">
                <div class="carousel-caption">
                    <h3>Health and safety Department complex</h3>
                </div>
            </div>
            <div class="item">
                <img src="../static/slideImage5.jpg" data-color="tomato" alt="Fifth Image">
                <div class="carousel-caption">
                    <h3>Underground Car Park</h3>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <script>
        var $item = $('.carousel .item');
        var $wHeight = $(window).height();
        $item.eq(0).addClass('active');
        $item.height($wHeight);
        $item.addClass('full-screen');

        $('.carousel img').each(function () {
            var $src = $(this).attr('src');
            var $color = $(this).attr('data-color');
            $(this).parent().css({
                'background-image': 'url(' + $src + ')',
                'background-color': $color
            });
            $(this).remove();
        });

        $(window).on('resize', function () {
            $wHeight = $(window).height();
            $item.height($wHeight);
        });

        $('.carousel').carousel({
            interval: 6000,
            pause: "false"
        });
    </script>

    <footer>
        <!--Adds the footer to the document-->
        {% include 'footer.html' %}
    </footer>
    </body>
</html>
